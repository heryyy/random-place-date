<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Choice Picker</title>
</head>

<body>
  <h1>Masih belum tau mau date kemana aja?</h1>
  <h3>Biarkan random choice picker memilih untuk kalian berdua!</h3>
  <div class="container">
    <h3>Masukkan semua pilihan dan pisahkan dengan koma(',').<br>Press enter ketika sudah masukkan pilihan dan sistem secara acak akan memilih tempat!</h3>
    <textarea placeholder="Masukkan di sini..." id="textarea"></textarea>

    <div id="tags"></div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
